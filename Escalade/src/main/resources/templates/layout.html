<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>Page Layout</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">Les amis de l'escalade</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" th:href="@{/listespot}">Parcourir la liste des spots d'escalade</a>
				<a class="nav-item nav-link" th:href="@{/createspot}">Ajouter un spot d'escalade</a>
				<a class="nav-item nav-link" th:href="@{/signup}">Creer un compte</a>
				<a th:if="${userName == null}" class="nav-item nav-link" th:href="@{/login}">Se connecter</a>
				<a th:if="${userName != null}" class="nav-item nav-link" th:href="@{/logout}">Se deconnecter</a>
				<a th:if="${userName != null}" class="nav-item nav-link" th:text="${userName}"></a>
			</div>
		</div>
	</nav>
	<section layout:fragment="content"></section>
	<footer>
		<div></div>
	</footer>
</body>
</html>

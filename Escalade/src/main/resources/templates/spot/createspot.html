<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Formulaire d'enregistrement d'un spot</title>
</head>
<body>
	<div layout:fragment="content">
	<div th:if="${userName != null}">
		<div class="col-md-6">
			<div class="alert alert-danger" role="alert" th:if="${param.error}">
				The spot name is incorrect!
			</div>
			<form th:action="@{/createspot}" method="post">
			<div class="form-group">
				<label class="control-label">Nom du spot :</label> <input
					class="form-control" type="text" name="spotname">
			</div>
			<div class="form-group">
				<label class="control-label">Est équipé :</label> <input
					class="form-control" type="text" name="is_equipped">
			</div>
			<button type="submit" class="btn btn-primary">Enregistrer</button>
		</form>
	</div>
	</div>
	<div th:if="${userName == null}">
	<br><br><br>
		<h1>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Il est nécessaire de posséder un compte pour effectuer cette action et d'être connecté.</h1>
	</div>
	</div>
</body>
</html>

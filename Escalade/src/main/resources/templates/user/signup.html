<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Sign up</title>
</head>
<body>
<div layout:fragment="content">
	<div class="container">
		<form class="form-horizontal" role="form" method="post" th:action="@{/signup}" th:object="${user}">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-succes" role="alert" th:if="${msg}" th:utext="${msg}"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h2>Register User</h2>
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="firstname">First name</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-user"></i>
					</div>
					<input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="First name" required autofocus />
				</div>
			</div>

			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="name">Last name</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-user"></i>
					</div>
					<input type="text" th:field="*{lastname}" class="form-control" id="Lastname" placeholder="Last name" required autofocus />
				</div>
			</div>

			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="email">Email</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-at"></i>
					</div>
					<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="username@exemple.com" required autofocus />
				</div>
				<div class="col-md-3">
					<div class="form-control-feedback">
						<span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="password">Password</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-at"></i>
					</div>
					<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required autofocus />
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-success">
						<i class="fa fa-user-plus"></i>Register
					</button>
				</div>
			</div>

		</form>
	</div>
	</div>
</body>
</html>
